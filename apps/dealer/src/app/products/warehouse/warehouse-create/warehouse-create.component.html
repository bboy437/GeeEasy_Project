<div class="pages" [formGroup]="stockForm">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card>
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                <nb-icon class="icon-header" icon="cube-outline"></nb-icon>
                                <label *ngIf="RowID == 'new'">Warehouse<span class="p-0-12">/</span>New
                                    Warehouse</label>
                                <label *ngIf="RowID != 'new'">Warehouse<span class="p-0-12">/</span>Update<span
                                        class="p-0-12">/</span> {{arrobjRow.warehouse_name}}</label>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                <button *ngIf="RowID == 'new' && !loading" [nbSpinner]="image.update" nbSpinnerStatus="success" nbButton size="medium" status="success"
                                    (click)="btnSaveClick()">
                                    Save
                                </button>
                                <button *ngIf="RowID != 'new' && !loading" [nbSpinner]="image.update" nbSpinnerStatus="success" nbButton size="medium" status="success"
                                    (click)="btnSaveClick()">
                                    Update
                                </button>
                                <button *ngIf="RowID == 'new'" style="float: right;margin: 3px 0 3px 1rem;" nbButton
                                    size="medium" status="danger" (click)="btnCancelClick()">
                                    Cancel
                                </button>
                                <button *ngIf="RowID != 'new'" style="float: right;margin: 3px 0 3px 1rem;" nbButton 
                                    size="medium" status="danger" (click)="btnBackClick()">
                                    Cancel
                                </button>
                            </div>
                        </div>

                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading" nbSpinnerStatus="primary">
            <nb-card>
                <nb-card-body style="padding-bottom: 2rem;">
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <project-file-image theme="white" [image_url_array]="image.main_image.get">
                                        </project-file-image>
                                    </div>

                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <label>Warehouse Name</label>
                                                    <input nbInput status="primary" type="text" nbInput fullWidth
                                                        status="primary" formControlName="warehouseName"
                                                        class="form-control"
                                                        [ngClass]="{ 'is-invalid': submitted && f.warehouseName.errors }" />
                                                    <div *ngIf="submitted && !!f.warehouseName.errors">
                                                        <div class="required" *ngIf="!!f.warehouseName.errors.required">
                                                            Warehouse Name is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-phone-number">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="cover-input">
                                                                <label>Telephone Number</label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary"
                                                                    libOnlyCharacterphonnumber
                                                                    formControlName="telephoneNumber"
                                                                    (keyup)="onInput(19,19,$event,phone.tel)"
                                                                    (keyup.enter)="onInArrayPhone(9,19,$event,phone.tel)"
                                                                    [(ngModel)]="phone.tel.input"
                                                                    [ngClass]="{'is-invalid': submitted && phone.tel.number === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && phone.tel.number === ''}">
                                                                    <div class="required">
                                                                        Telephone Number is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="phone"
                                                                *ngFor="let item of phone.tel.number_array ; let i = index">
                                                                {{item}}<nb-icon
                                                                    (click)="removePhoneNumberIndex(i,phone.tel)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-phone-number" style="padding-bottom: 0.5rem;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="cover-input">
                                                                <label>Mobile Phone Number</label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary" mask='000-000-0000'
                                                                    placeholder="XXX-XXX-XXXX"
                                                                    (keyup)="inArrayPhone(12,12,$event,phone.mobile)"
                                                                    (keyup.enter)="inArrayPhone(12,12,$event,phone.mobile)"
                                                                    [ngClass]="{'is-invalid': submitted && phone.mobile.number === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && phone.mobile.number === ''}">
                                                                    <div class="required">
                                                                        Mobile Phone Number is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="phone"
                                                                *ngFor="let item of phone.mobile.number_array ; let i = index">
                                                                {{item}}<nb-icon
                                                                    (click)="removePhoneNumberIndex(i,phone.mobile)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- <div class="col-12" style="padding: 0;">
                                                <project-comp-location [status]="RowID" (dataLocation)="clickLocation($event)"></project-comp-location>
                                            </div> -->

                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <button nbButton status="primary" (click)="btnDialogMab()">
                                                        <nb-icon icon="map-outline"></nb-icon>
                                                        Search by location
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <label> Address </label>
                                                    <textarea rows="3" nbInput status="primary" type="text" nbInput
                                                        fullWidth status="primary" formControlName="addressFull"
                                                        class="form-control"
                                                        [ngClass]="{ 'is-invalid': submitted && f.addressFull.errors }"></textarea>
                                                    <div *ngIf="submitted && !!f.addressFull.errors">
                                                        <div class="required" *ngIf="!!f.addressFull.errors.required">
                                                            Address is required</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <label> Address Number</label>
                                                    <input nbInput status="primary" type="text" nbInput fullWidth
                                                        status="primary" formControlName="addressNo"
                                                        class="form-control"
                                                        [ngClass]="{ 'is-invalid': submitted && f.addressNo.errors }" />
                                                    <div *ngIf="submitted && !!f.addressNo.errors">
                                                        <div class="required" *ngIf="!!f.addressNo.errors.required">
                                                            Address Number is required</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <label>Province</label>
                                                    <ngx-select [allowClear]="true"
                                                        [ngClass]="{ 'is-invalid': submitted && f.province.errors }"
                                                        [items]="arrProvince" optionValueField="location_name"
                                                        optionTextField="location_name" formControlName="province"
                                                        placeholder="-------------- Choose ---------------"
                                                        (select)="changeProvince($event)">
                                                    </ngx-select>
                                                    <div *ngIf="submitted && !!f.province.errors">
                                                        <div class="required" *ngIf="!!f.province.errors.required">
                                                            Province is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <label>Amphoe</label>
                                                    <ngx-select [allowClear]="true"
                                                        [ngClass]="{ 'is-invalid': submitted && f.amphoe.errors }"
                                                        [items]="arrAmphoe" optionValueField="location_name"
                                                        optionTextField="location_name" formControlName="amphoe"
                                                        placeholder="-------------- Choose ---------------"
                                                        (select)="changeAmphoe($event)">
                                                    </ngx-select>
                                                    <div *ngIf="submitted && !!f.amphoe.errors">
                                                        <div class="required" *ngIf="!!f.amphoe.errors.required">
                                                            Amphoe is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="cover-input">
                                                    <label>Tambon</label>
                                                    <ngx-select [allowClear]="true"
                                                        [ngClass]="{ 'is-invalid': submitted && f.tambon.errors }"
                                                        [items]="arrTambon" optionValueField="location_name"
                                                        optionTextField="location_name" formControlName="tambon"
                                                        placeholder="-------------- Choose ---------------"
                                                        (select)="changeTambon($event)">
                                                    </ngx-select>
                                                    <div *ngIf="submitted && !!f.tambon.errors">
                                                        <div class="required" *ngIf="!!f.tambon.errors.required">
                                                            Tambon is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="cover-input">
                                                    <label>Zipcode</label>
                                                    <input type="text" mask='00000' placeholder="XXXXX" nbInput
                                                        fullWidth status="primary" formControlName="zipcode"
                                                        class="form-control"
                                                        [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }" />
                                                    <div *ngIf="submitted && !!f.zipcode.errors">
                                                        <div class="required" *ngIf="!!f.zipcode.errors.required">
                                                            Zipcode is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="cover-input">
                                                    <label> Latitude Longitude</label>
                                                    <input nbInput status="primary" type="text" class="btnDisabled"
                                                        fullWidth formControlName="location_lat_location_lng" />

                                                </div>
                                            </div>



                                        </div>






                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <project-footercomponent> </project-footercomponent>
        </div>
    </div>
</div>
