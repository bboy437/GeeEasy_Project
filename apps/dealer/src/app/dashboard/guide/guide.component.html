<nb-card size="small">
    <nb-card-body>
        <nb-tabset fullWidth>
            <nb-tab *ngFor="let g of arrGuide ; let i = index" tabTitle="{{g.content_title}}" active="{{i == 0}}" style="padding: 1rem 0;">
                
                <!-- <a>{{g.content_title}}</a> -->
                <!-- {{g.content_detail}} -->
                <div class="guide">
                    <img class="top" [src]="g.content_image_cover_url"><br>
                    <div [innerHTML]="g.content_detail"></div>
                </div>
            </nb-tab>
        </nb-tabset>
    </nb-card-body>
</nb-card>
