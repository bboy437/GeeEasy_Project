<div class="pages" [formGroup]="productGroupForm">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card *ngIf="status == 'create'">
                <nb-card-header>
                    <img src="assets/images/inventory.svg" class="pull-left m-r" width="45">&nbsp;
                    <label style="font-size: 20px">My Products Group</label>
                </nb-card-header>
                <nb-card-body>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <project-input inputType="text" label="Product Group Name :"
                                    requiredName="Product Group Name" [control]="productGroupForm.get('productname')">
                                </project-input>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button nbButton style="width: 100px" status="danger"
                                (click)="btnCancelClick()">Cancel</button>
                            <button [nbSpinner]="isSaveLodding" nbSpinnerSize="tiny" nbSpinnerStatus="success"
                                [disabled]="productGroupForm.invalid" nbButton
                                style="width: 100px; margin-left: 0.7rem;" status="success"
                                (click)="btnSaveClick()">Create</button>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
            <nb-card *ngIf="status == 'addProductTogroup'">
                <nb-card-header>
                    <img src="assets/images/inventory.svg" class="pull-left m-r" width="45">&nbsp;
                    <label style="font-size: 20px">Add Products To Group</label>
                </nb-card-header>
                <nb-card-body>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <project-ngx-select label="Group Name :" requiredName="Group Name"
                                    optionValueField="inventory_group_id" optionTextField="inventory_group_name"
                                    [items]="arrProducts" [control]="productGroupForm.get('productname')"
                                    placeholder="--------- Choose ---------">
                                </project-ngx-select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button nbButton style="width: 100px" status="danger"
                                (click)="btnCancelClick()">Cancel</button>
                            <button [nbSpinner]="isSaveLodding" nbSpinnerSize="tiny" nbSpinnerStatus="success"
                                [disabled]="productGroupForm.invalid" nbButton
                                style="width: 100px; margin-left: 0.7rem;" status="success"
                                (click)="btnAddProductClick()">OK</button>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
