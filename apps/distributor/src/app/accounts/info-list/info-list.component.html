<div class="pages" [formGroup]="Form">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;">
                <nb-card-header>
                    <div class="cover-header header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <!-- <nb-icon icon="grid-outline"></nb-icon>
                                <label>Dealers <span class="p-0-12">/</span>New Dealer</label> -->
                            </div>
                            <div class="col-auto">
                                <button nbButton style="float: right;margin: 3px 0px 3px 1rem;"
                                    [nbSpinner]="image.update" nbSpinnerStatus="success" nbButton size="medium"
                                    status="success" (click)="btnSaveClick()">Save</button>
                                <!-- <button nbButton style="float: right;margin: 3px 0px 3px 1rem;" status="danger"
                                    (click)="btnCancelClick()">Cancel</button> -->
                                <!-- <button style="float: right;margin: 3px 0px 3px 1rem;" nbButton type="button"
                                    size="medium" status="gray" (click)="btnClear()">
                                    Clear
                                </button> -->
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div *ngIf="loading" class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading"
            nbSpinnerStatus="success">
            <nb-card style="padding: 10rem;">
                <nb-card-body>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading" nbSpinnerStatus="primary">
            <nb-card>
                <nb-card-body style="padding-bottom: 2rem;">
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="row">
                                    <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                        <project-file-image theme="white" [image_url_array]="image.main_image.get">
                                        </project-file-image>
                                        <div style="padding-bottom: 1rem;"></div>
                                    </div>
                                    <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Distributor Name :" requiredName="Distributor Name"
                                                    [control]="Form.get('distributor_name')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Distributor Keyword :" requiredName="Distributor Keyword"
                                                    [control]="Form.get('distributor_catalog_keyword')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12" *ngIf="!loading">
                                                <div
                                                    style="border: 2px solid #c7c7c7;padding: 1rem;background-color: #ffffff; border-radius: 0.25rem;">
                                                    <div class="cover-input">
                                                        <label>Product Category :</label>
                                                        <project-comp-category [status]="'Supplier'"
                                                            [product_category_root_id]="product_category_root_id"
                                                            [active]="'Distributor'" (categoryID)="categoryEvent($event)">
                                                        </project-comp-category>
                                                        <div *ngIf="submitted && !!f.product_category_id.errors">
                                                            <div class="required"
                                                                *ngIf="!!f.product_category_id.errors.required">
                                                                Product Category is required
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12" style="padding-top: 1rem;">
                                <div class="row">
                                    <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-create-topic">
                                                    <label>
                                                        Address Information
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="First Name :" requiredName="First Name"
                                                    [control]="Form.get('distributor_firstname')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Last Name :" requiredName="Last Name"
                                                    [control]="Form.get('distributor_lastname')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Email :" requiredName="Email"
                                                    [control]="Form.get('distributor_email')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-phone-number">
                                                    <div class="row">
                                                        <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                            <div class="cover-input">
                                                                <label>Telephone Number</label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary"
                                                                    libOnlyCharacterphonnumber
                                                                    formControlName="telephoneNumber"
                                                                    (keyup)="onInput(19,19,$event,phone.tel)"
                                                                    (keyup.enter)="onInArrayPhone(9,19,$event,phone.tel)"
                                                                    [(ngModel)]="phone.tel.input"
                                                                    [ngClass]="{'is-invalid': submitted && phone.tel.number === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && phone.tel.number === ''}">
                                                                    <div class="required">
                                                                        Telephone Number is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="phone"
                                                                *ngFor="let item of phone.tel.number_array ; let i = index">
                                                                {{item}}<nb-icon
                                                                    (click)="removePhoneNumberIndex(i,phone.tel)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-phone-number">
                                                    <div class="row">
                                                        <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                            <div class="cover-input">
                                                                <label>Mobile Phone Number</label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary" mask='000-000-0000'
                                                                    placeholder="XXX-XXX-XXXX"
                                                                    (keyup)="inArrayPhone(12,12,$event,phone.mobile)"
                                                                    (keyup.enter)="inArrayPhone(12,12,$event,phone.mobile)"
                                                                    [ngClass]="{'is-invalid': submitted && phone.mobile.number === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && phone.mobile.number === ''}">
                                                                    <div class="required">
                                                                        Mobile Phone Number is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="phone"
                                                                *ngFor="let item of phone.mobile.number_array ; let i = index">
                                                                {{item}}<nb-icon
                                                                    (click)="removePhoneNumberIndex(i,phone.mobile)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input right">
                                                    <button type="button" nbButton status="primary"
                                                        (click)="btnDialogMab()">
                                                        <nb-icon icon="map-outline"></nb-icon>
                                                        Search by location
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-textarea rows="3" label="Address :" requiredName="Address"
                                                    [control]="Form.get('distributor_addr_full')">
                                                </project-textarea>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Address Number :" requiredName="Address Number"
                                                    [control]="Form.get('distributor_addr_number')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-ngx-select label="Province :" requiredName="Province"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrProvince" [control]="Form.get('province')"
                                                    placeholder="--------- Choose ---------"
                                                    (valueChange)='changeProvince($event)'>
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-ngx-select label="Amphoe :" requiredName="Amphoe"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrAmphoe" [control]="Form.get('amphoe')"
                                                    placeholder="--------- Choose ---------"
                                                    (valueChange)='changeAmphoe($event)'>
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12 col-12 col-md-12 col-lg-12 col-xl-12">
                                                <project-ngx-select label="Tambon :" requiredName="Tambon"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrTambon" [control]="Form.get('tambon')"
                                                    placeholder="--------- Choose ---------"
                                                    (valueChange)='changeTambon($event)'>
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Zipcode :" requiredName="Zipcode"
                                                    [control]="Form.get('zipcode')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <project-input libOnly="libOnlyCharacterDefault" inputType="text"
                                                    label="Latitude Longitude :" requiredName="Latitude Longitude"
                                                    [control]="Form.get('latitudeAndLongitude')">
                                                </project-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
