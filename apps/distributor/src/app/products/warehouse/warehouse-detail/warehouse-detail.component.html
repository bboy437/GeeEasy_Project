<div class="pages" [formGroup]="Form">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding:0;">
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                <nb-icon class="icon-header" icon="cube-outline"></nb-icon>
                                <label>Warehouse<span class="p-0-12">/</span>Detail</label>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                <button *ngIf="!loading" style="float: right;margin: 3px 0 3px 1rem;" nbButton
                                    size="medium" status="success" (click)="btnSaveClick()">
                                    Edit
                                </button>
                                <button style="float: right;margin: 3px 0 3px 1rem;" nbButton size="medium"
                                    status="danger" (click)="btnCancelClick()">
                                    Back
                                </button>

                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding:0;margin-bottom: 0.1rem;">
                <nb-card-header style="padding: 0.5rem 0;">
                    <div class="header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <label>{{arrobjRow.warehouse_name}}</label>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading" nbSpinnerStatus="primary">
            <nb-card>
                <nb-card-body>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6" style="text-align: center">
                                        <project-display-file-image theme="white"
                                            [image_url_array]="image.main_image.get"></project-display-file-image>

                                        <!-- <div class="cover-input" style="text-align: left;">
                                            <label>Location Lat</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" disabled
                                                nbInput fullWidth [(ngModel)]="arrobjRow.warehouse_lat" />
                                        </div>
                                        <div class="cover-input" style="text-align: left;">
                                            <label>Location Lng</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" disabled
                                                nbInput fullWidth [(ngModel)]="arrobjRow.warehouse_lng" />
                                        </div> -->
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="cover-input">
                                            <label>Warehouse Name</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                                                formControlName="warehouse_name" />
                                        </div>
                                        <div class="cover-input">
                                            <label>Telephone Number</label>
                                            <input nbInput status="primary" type="text" libOnlyCharacterphonnumber
                                                class="btnDisabled" fullWidth formControlName="warehouse_tel" />
                                        </div>
                                        <div class="cover-input">
                                            <label>Mobile Phone Number</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                                                formControlName="warehouse_mobile" />
                                        </div>
                                        <div class="cover-textarea">
                                            <label> Address</label>
                                            <textarea status="primary" type="text" class="btnDisabled" nbInput fullWidth
                                                formControlName="warehouse_addr_address_full"></textarea>
                                        </div>
                                        <div class="cover-input">
                                            <label> Address Number</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                                                formControlName="warehouse_addr_number" />
                                        </div>
                                        <div class="cover-input">
                                            <label>Tambon</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                                                formControlName="warehouse_addr_tambon" />
                                        </div>
                                        <div class="cover-input">
                                            <label>Amphoe</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                                                formControlName="warehouse_addr_amphoe" />
                                        </div>
                                        <div class="cover-input">
                                            <label>Province</label>
                                            <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                                                formControlName="warehouse_addr_province" />
                                        </div>


                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="cover-input">
                                                    <label>Zipcode</label>
                                                    <input nbInput status="primary" type="text" class="btnDisabled"
                                                        fullWidth formControlName="warehouse_addr_post" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                                <div class="cover-input">
                                                    <label> Latitude Longitude</label>
                                                    <input nbInput status="primary" type="text" class="btnDisabled"
                                                        fullWidth formControlName="warehouse_lat_log" />

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
            <nb-card *ngIf="!loading && arrobjRow.warehouse_lat != 0 && arrobjRow.warehouse_lng != 0">
                <nb-card-body>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <project-map [let]="arrobjRow.warehouse_lat" [long]="arrobjRow.warehouse_lng">
                                </project-map>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <project-footercomponent> </project-footercomponent>
        </div>
    </div>
</div>
