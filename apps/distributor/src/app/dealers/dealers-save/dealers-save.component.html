<div class="pages" [formGroup]="dealersFrom">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;">
                <nb-card-header>
                    <div class="cover-header header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <nb-icon icon="grid-outline"></nb-icon>
                                <label *ngIf="RowID == 'new'">Dealers <span class="p-0-12">/</span>New
                                    Dealer</label>
                                <label *ngIf="RowID != 'new'">Dealers <span class="p-0-12">/</span> Update</label>
                            </div>
                            <div class="col-auto">
                                <button [disabled]="!dealersFrom.valid" *ngIf="RowID == 'new'" style="float: right;margin: 3px 0px 3px 1rem;"
                                    [nbSpinner]="image.update" nbSpinnerStatus="success" nbButton size="medium"
                                    status="success" (click)="btnSaveClick()">Save</button>
                                <button [disabled]="!dealersFrom.valid" *ngIf="RowID != 'new'" style="float: right;margin: 3px 0px 3px 1rem;"
                                    [nbSpinner]="image.update" nbSpinnerStatus="success" nbButton size="medium"
                                    status="success" (click)="btnSaveClick()">Update</button>
                                <button *ngIf="RowID == 'new'" nbButton style="float: right;margin: 3px 0px 3px 1rem;"
                                    status="danger" (click)="btnCancelClick()">Cancel</button>
                                <button *ngIf="RowID != 'new'" nbButton style="float: right;margin: 3px 0px 3px 1rem;"
                                    status="danger" (click)="btnBackClick()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading" nbSpinnerStatus="primary">
            <nb-card>
                <nb-card-body style="padding-bottom: 2rem;">
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="row">
                                    <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                                        <project-file-image [image_url_array]="image.main_image.get">
                                        </project-file-image>
                                        <div style="padding-bottom: 1rem;"></div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <project-input inputType="text" label="Dealer Keyword :"
                                                    requiredName="Dealer Keyword"
                                                    [control]="dealersFrom.get('dealersName')">
                                                </project-input>
                                            </div>
                                            <div class="col-12">
                                                <project-input libOnly="libOnlyProductName" inputType="text"
                                                    label="Dealer Name :" requiredName="Dealer Name"
                                                    [control]="dealersFrom.get('productcategory')">
                                                </project-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="cover-create-topic">
                                                    <label>
                                                        Address Information
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <project-input libOnly="libOnlyCharacter" inputType="text"
                                                    label="First Name :" requiredName="First Name"
                                                    [control]="dealersFrom.get('firstName')">
                                                </project-input>
                                            </div>
                                            <div class="col-12">
                                                <project-input libOnly="libOnlyCharacter" inputType="text"
                                                    label="Last Name :" requiredName="Last Name"
                                                    [control]="dealersFrom.get('lastName')">
                                                </project-input>
                                            </div>
                                            <div class="col-12">
                                                <project-input inputType="text" label="Company Name :"
                                                    requiredName="Company Name"
                                                    [control]="dealersFrom.get('companyName')">
                                                </project-input>
                                            </div>
                                            <div class="col-12">
                                                <project-input inputType="text" label="Email :" requiredName="Email"
                                                    [control]="dealersFrom.get('emailAddress')">
                                                </project-input>
                                            </div>
                                            <div class="col-12">
                                                <div class="cover-phone-number">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="cover-input">
                                                                <label>Telephone Number</label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary"
                                                                    libOnlyCharacterphonnumber
                                                                    formControlName="telephoneNumber"
                                                                    (keyup)="onInput(19,19,$event,phone.tel)"
                                                                    (keyup.enter)="onInArrayPhone(9,19,$event,phone.tel)"
                                                                    (change)="onInArrayPhone(9,19,$event,phone.tel)"
                                                                    [(ngModel)]="phone.tel.input"
                                                                    [ngClass]="{'is-invalid': submitted && phone.tel.number === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && phone.tel.number === ''}">
                                                                    <div class="required">
                                                                        Telephone Number is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="phone"
                                                                *ngFor="let item of phone.tel.number_array ; let i = index">
                                                                {{item}}<nb-icon
                                                                    (click)="removePhoneNumberIndex(i,phone.tel)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="cover-phone-number">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="cover-input">
                                                                <label>Mobile Phone Number</label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary" mask='000-000-0000'
                                                                    placeholder="XXX-XXX-XXXX"
                                                                    (keyup)="inArrayPhone(12,12,$event,phone.mobile)"
                                                                    (keyup.enter)="inArrayPhone(12,12,$event,phone.mobile)"
                                                                    [ngClass]="{'is-invalid': submitted && phone.mobile.number === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && phone.mobile.number === ''}">
                                                                    <div class="required">
                                                                        Mobile Phone Number is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="phone"
                                                                *ngFor="let item of phone.mobile.number_array ; let i = index">
                                                                {{item}}<nb-icon
                                                                    (click)="removePhoneNumberIndex(i,phone.mobile)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="cover-input right">
                                                    <button nbButton status="primary" (click)="btnDialogMab()">
                                                        <nb-icon icon="map-outline"></nb-icon>
                                                        Search by location
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <project-textarea rows="3" label="Address :" requiredName="Address"
                                                    [control]="dealersFrom.get('addressFull')">
                                                </project-textarea>
                                            </div>
                                            <div class="col-12">
                                                <project-input inputType="text" label="Address Number :"
                                                    requiredName="Address Number"
                                                    [control]="dealersFrom.get('addressNo')">
                                                </project-input>
                                            </div>
                                            <div class="col-12">
                                                <project-ngx-select label="Province :" requiredName="Province"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrProvince" [control]="dealersFrom.get('province')"
                                                    placeholder="--------- Choose ---------"
                                                    (valueChange)='changeProvince($event)'>
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12">
                                                <project-ngx-select label="Amphoe :" requiredName="Amphoe"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrAmphoe" [control]="dealersFrom.get('amphoe')"
                                                    placeholder="--------- Choose ---------"
                                                    (valueChange)='changeAmphoe($event)'>
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12">
                                                <project-ngx-select label="Tambon :" requiredName="Tambon"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrTambon" [control]="dealersFrom.get('tambon')"
                                                    placeholder="--------- Choose ---------"
                                                    (valueChange)='changeTambon($event)'>
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-6">
                                                <project-input inputType="text" label="Zipcode :" requiredName="Zipcode"
                                                    [control]="dealersFrom.get('zipcode')">
                                                </project-input>
                                            </div>
                                            <div class="col-6">
                                                <project-input inputType="text" label="Latitude Longitude :"
                                                    requiredName="Latitude Longitude"
                                                    [control]="dealersFrom.get('latitudeAndLongitude')">
                                                </project-input>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <project-footercomponent> </project-footercomponent>
        </div>
    </div>
</div>
