<nb-chat title="PO Message" size="medium" status="danger">
  <nb-chat-message *ngFor="let message of messages"
                   [message]="message.text_detail"
                   [date]="message.create_time * 1000 "
                   [reply]="message.text_type_id == 2"
                   [avatar]=""></nb-chat-message>
  <nb-chat-form (send)="sendMessage($event)" [message]="istypeing" [showButton]="istypeing == ''? false : true"  [dropFiles]="true">
  </nb-chat-form>
</nb-chat>
