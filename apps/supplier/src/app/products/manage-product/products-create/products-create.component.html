<div class="pages" [formGroup]="Form">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card>
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <nb-icon icon="cube-outline"></nb-icon>
                                <label *ngIf="RowID == 'new'">Manage Product<span class="p-0-12">/</span>Create
                                    Product</label>
                                <label *ngIf="RowID != 'new'">Manage Product<span class="p-0-12">/</span>Update Product
                                </label>
                            </div>
                            <div class="col-auto">
                                <button [disabled]="!Form.valid" *ngIf="RowID == 'new'"
                                    [nbSpinner]="product.update" nbSpinnerStatus="success" nbButton size="medium"
                                    status="success" (click)="checkQtyMinimum()">
                                    Save
                                </button>
                                <button *ngIf="RowID != 'new'" [disabled]="Form.invalid"
                                    [nbSpinner]="product.update" nbSpinnerStatus="success" nbButton size="medium"
                                    status="success" (click)="checkQtyMinimum()">
                                    Update
                                </button>
                                <button *ngIf="RowID == 'new'" nbButton size="medium" status="danger"
                                    (click)="btnCancelClick()">
                                    Cancel
                                </button>
                                <button *ngIf="RowID != 'new'" nbButton size="medium" status="danger"
                                    (click)="btnBackClick()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div *ngIf="RowID != 'new'" class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;margin-bottom: 0.1rem;">
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <label>{{strUpdateName}}</label>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading" nbSpinnerStatus="warning">
            <nb-card>
                <nb-card-body>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="row">
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <project-file-image theme="dark" [image_url_array]="product.main_image.get">
                                        </project-file-image>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-6 col-xl-6">
                                <div class="row">
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="cover-input">
                                            <nb-checkbox status="primary" [checked]="active === 1"
                                                (checkedChange)="toggle($event)">
                                                Active</nb-checkbox>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <project-input libOnly="libOnlyProductName" inputType="text"
                                            label="Product Name :" requiredName="Product Name"
                                            [control]="Form.get('productName')">
                                        </project-input>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12" *ngIf="!loading">
                                        <div
                                            style="border: 2px solid #49506b;padding: 1rem;background-color: #1a2038; border-radius: 0.25rem;">
                                            <div class="cover-input">
                                                <label>Product Category :</label>
                                                <project-comp-category [status]="'Distributor'"
                                                    [product_category_root_id]="product_category_root_id"
                                                    [active]="'Supplier'" (categoryID)="categoryEvent($event)">
                                                </project-comp-category>
                                                <div *ngIf="submitted && !!f.productCategory.errors">
                                                    <div class="required" *ngIf="!!f.productCategory.errors.required">
                                                        Product Category is required
                                                    </div>
                                                </div>
                                            </div>
                                            <div *ngIf="product_category__name == 'Other'">
                                                <project-input libOnlyCharacterDefault inputType="text"
                                                    label="Custom Category :" requiredName="Custom Category"
                                                    [control]="Form.get('category_custom_keyword')">
                                                </project-input>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row" style="padding-top: 1rem;">
                                            <div class="col-12  col-md-6 col-lg-6 col-xl-6">
                                                <project-input libOnly="libOnlyCharacternumber" inputType="text"
                                                    textAlign="right" mask="separator.2" thousandSeparator=","
                                                    label="Buy Price (Cost) :" requiredName="Buy Price (Cost)"
                                                    typeStyle="price"
                                                    [nameStyle]="Form.value.product_currency_code"
                                                    [control]="Form.get('productPrice')">
                                                </project-input>
                                            </div>
                                            <div class="col-12  col-md-3 col-lg-3 col-xl-3">
                                                <project-ngx-select label="Currency :" requiredName="Currency"
                                                    optionValueField="currency_name" optionTextField="currency_name"
                                                    [items]="arrCurrency"
                                                    [control]="Form.get('product_currency_code')">
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12  col-md-3 col-lg-3 col-xl-3">
                                                <project-input libOnly="libOnlyCharacternumber" inputType="text"
                                                    textAlign="right" mask="separator.0" thousandSeparator=","
                                                    label="Initial Stock :" requiredName="Initial Stock"
                                                    [control]="Form.get('initial_stock')"
                                                    (keyup)="onKeyInitialStock($event.target.value)">
                                                </project-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-4 col-lg-4 col-xl-4">
                                                <project-input libOnly="libOnlySKU" inputType="text"
                                                    label="Product SKU :" requiredName="Product SKU"
                                                    [control]="Form.get('productSKU')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
                                                <project-input libOnly="libOnlyUnit" inputType="text" label="Unit :"
                                                    requiredName="Unit" [control]="Form.get('productUnit')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                                <project-input libOnly="libOnlyBarcode" inputType="text"
                                                    label="Product Barcode :" requiredName="Product Barcode"
                                                    [control]="Form.get('product_barcode')">
                                                </project-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-4 col-lg-4 col-xl-4">
                                                <project-input libOnly="libOnlyCharacternumber" mask="separator.0"
                                                    textAlign="right" thousandSeparator="," inputType="text"
                                                    label="Product Width :" requiredName="Product Width"
                                                    [control]="Form.get('width')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
                                                <project-ngx-select label="Unit :" requiredName="Unit"
                                                    optionValueField="unit_name" optionTextField="unit_name"
                                                    [items]="arrUnitWH" [control]="Form.get('width_unit')">
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12 col-12 col-md-4 col-lg-4 col-xl-4">
                                                <project-input libOnly="libOnlyCharacternumber" mask="separator.0"
                                                    textAlign="right" thousandSeparator="," inputType="text"
                                                    label="Product Height :" requiredName="Product Height"
                                                    [control]="Form.get('height')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
                                                <project-ngx-select label="Unit :" requiredName="Unit"
                                                    optionValueField="unit_name" optionTextField="unit_name"
                                                    [items]="arrUnitWH" [control]="Form.get('height_unit')">
                                                </project-ngx-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-4 col-lg-4 col-xl-4">
                                                <project-input libOnly="libOnlyCharacternumber" mask="separator.0"
                                                    textAlign="right" thousandSeparator="," inputType="text"
                                                    label="Product Weight :" requiredName="Product Weight"
                                                    [control]="Form.get('weight')">
                                                </project-input>
                                            </div>
                                            <div class="col-12 col-md-2 col-lg-2 col-xl-2">
                                                <project-ngx-select label="Unit :" requiredName="Unit"
                                                    optionValueField="unit_name" optionTextField="unit_name"
                                                    [items]="arrUnitWeight" [control]="Form.get('weight_unit')">
                                                </project-ngx-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                                <project-ngx-select label="Country :" requiredName="Country"
                                                    optionValueField="location_name" optionTextField="location_name"
                                                    [items]="arrCountry" [control]="Form.get('product_country')">
                                                </project-ngx-select>
                                            </div>
                                            <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                                <div class="cover-channel">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="cover-input">
                                                                <label>Channel : </label>
                                                                <input libOnlyCharacterDefault nbInput fullWidth
                                                                    type="text" status="primary"
                                                                    (keyup)="channelArray().inArrayObjectInput($event,channel.one)"
                                                                    (keyup.enter)="channelArray().inArrayObject($event,channel.one)"
                                                                    (change)="channelArray().inArrayObject($event,channel.one)"
                                                                    [ngClass]="{'is-invalid': submitted && channel.one.channel === ''}" />
                                                                <div class="invalid-feedback"
                                                                    [ngClass]="{'display-block': submitted && channel.one.channel === ''}">
                                                                    <div class="required">
                                                                        Channel is required
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <span class="channel"
                                                                *ngFor="let item of channel.one.channel_array ; let i = index">
                                                                {{item}}
                                                                <nb-icon
                                                                    (click)="channelArray().removeObjectIndex(i,channel.one)"
                                                                    icon="close-outline"></nb-icon>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-12 col-12 col-md-6 col-lg-6 col-xl-6">
                                                <div *ngIf="RowID == 'new'">
                                                    <project-ngx-select label="Warehouse Name :"
                                                        requiredName="Warehouse Name" optionValueField="warehouse_id"
                                                        optionTextField="warehouse_name" [items]="arrWarehouse"
                                                        [control]="Form.get('warehouse_id')"
                                                        (selectionChanges)='btnIDClick($event)'
                                                        placeholder="--------- Choose ---------">
                                                    </project-ngx-select>
                                                </div>
                                                <div *ngIf="RowID != 'new'">
                                                    <project-input libOnlyCharacterDefault inputType="text"
                                                        label="Warehouse Name :" requiredName="Warehouse Name"
                                                        [control]="Form.get('warehouse_name')">
                                                    </project-input>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div style="padding-top: 2rem;">
                                                    <button style="float: left" nbButton size="small" status="success"
                                                        (click)="addWarehouse()">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;margin-bottom: 0.1rem;">
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <label>
                                    Product Wholesale
                                </label>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card>
                <nb-card-body>
                    <div class="body">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <!-- <div class="cover-input">
                                    <label>Product Wholesale :</label>
                                </div> -->
                                <table class="table no-hover">
                                    <thead>
                                        <th style="width: 15%; text-align: center;">
                                            <label>Qty Minimum</label>
                                            <div *ngIf="sort == false"
                                                style="float: right;left: 0; cursor: pointer; padding-left: 0.5rem;"
                                                (click)="sortWholesale()">
                                                <nb-icon icon="arrow-upward-outline"></nb-icon>
                                            </div>
                                            <div *ngIf="sort == true"
                                                style="float: right;left: 0; cursor: pointer; padding-left: 0.5rem;"
                                                (click)="sortWholesale()">
                                                <nb-icon icon="arrow-downward-outline"></nb-icon>
                                            </div>

                                        </th>
                                        <th style="width: 20%;  text-align: right;">
                                            <label> Wholesale Price</label>
                                        </th>
                                        <th style="width: 20%;  text-align: right;">
                                            <label> Retail Price</label>
                                        </th>
                                        <th style="padding-top: 0.8rem; padding-bottom: 0; text-align: right">
                                            <div>
                                                <button nbButton size="small" status="success"
                                                    (click)="addWholesale()">Add</button>
                                            </div>

                                        </th>
                                    </thead>
                                    <tbody>
                                        <ng-container formArrayName="wholesale">
                                            <tr *ngFor="let item of wholesale.controls; let i = index;">
                                                <ng-container [formGroupName]="i">
                                                    <td>
                                                        <project-input libOnly="libOnlyCharacternumber"
                                                            mask="separator.0" thousandSeparator="," inputType="text"
                                                            textAlign="qty" [control]="item.get('qty_minimum')"
                                                            (change)="onCheckWholesale($event)"
                                                            (keyup)="onKeyMinimum($event, item)">
                                                        </project-input>
                                                    </td>
                                                    <td>
                                                        <project-input libOnly="libOnlyCharacternumber"
                                                            mask="separator.2" thousandSeparator="," inputType="text"
                                                            textAlign="price" typeStyle="price"
                                                            [nameStyle]="Form.value.product_currency_code"
                                                            [control]="item.get('product_price')">
                                                        </project-input>
                                                    </td>
                                                    <td>
                                                        <project-input libOnly="libOnlyCharacternumber"
                                                            mask="separator.2" thousandSeparator="," inputType="text"
                                                            textAlign="price" typeStyle="price"
                                                            [nameStyle]="Form.value.product_currency_code"
                                                            [control]="item.get('retail_product_price')">
                                                        </project-input>
                                                    </td>
                                                    <td>
                                                        <nb-icon (click)="deleteWholesale(i)" icon="close-outline"
                                                            style="float: right;margin-top: 10px;">
                                                        </nb-icon>
                                                    </td>
                                                </ng-container>
                                            </tr>
                                        </ng-container>
                                    </tbody>
                                </table>
                                <div *ngIf="wholesale.value.length == 0" class="list">
                                    <div class="row">
                                        <div class="col-12 col-md-12 col-lg-12 col-xl-12" style="text-align: center;">
                                            <img src="assets/images/loading.png" width="300">
                                        </div>
                                        <div class="col-12 col-md-12 col-lg-12 col-xl-12" style="text-align: center;">
                                            <label *ngIf="!strWholesal">No data. </label>
                                            <label *ngIf="strWholesal" style="color: red;">No data. </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;margin-bottom: 0.1rem;">
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <label>
                                    Image Lists
                                </label>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card>
                <nb-card-body>
                    <div class="header">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                <project-file-upload theme="dark" [image_url_array]="product.product_image_array.get">
                                </project-file-upload>
                                <!-- <code>
                                    {{product.product_image_array.get | json}}
                                </code> -->
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <project-footercomponent> </project-footercomponent>
        </div>
    </div>
</div>
