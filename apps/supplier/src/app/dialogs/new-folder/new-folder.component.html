<div class="pages" [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card>
                <nb-card-header>
                    <div class="header">
                        <nb-icon icon="people-outline"></nb-icon>
                        <label>New folder</label>
                    </div>
                </nb-card-header>
                <nb-card-body>
                    <div class="row">
                        <div class="col-md-12">
                            <input libOnlyCharacterDefault status="primary" type="text" nbInput fullWidth
                                formControlName="massage" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.massage.errors }"
                                [(ngModel)]="arrobjRow.message" />
                            <div *ngIf="submitted && !!f.massage.errors" class="invalid-feedback">
                                <div style="text-align: left" *ngIf="!!f.massage.errors.required">
                                    folder is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button nbButton style="width: 100px" status="danger" (click)="btnCancelClick()">Cancel</button>
                        <button nbButton style="width: 100px;  margin-left: 0.7rem;" status="success"
                            (click)="btnSaveClick()">Create</button>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
