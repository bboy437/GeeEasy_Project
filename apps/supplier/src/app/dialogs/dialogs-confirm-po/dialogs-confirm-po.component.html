<div class="pages">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card *ngIf="status == 'confrim'">
                <nb-card-header>
                    <div class="header">
                        <nb-icon icon="browser-outline"></nb-icon>
                        <label style="font-size: 18px; font-weight: bold">Confirm Delivery</label>
                    </div>
                </nb-card-header>
                <nb-card-body>
                    <div class="d-flex justify-content-center" style="padding: 2rem;">
                        <button nbButton style="width: 100px" status="danger" (click)="btnCancelClick()">Cancel</button>
                        <button [nbSpinner]="isSaveLodding" nbSpinnerSize="tiny" nbSpinnerStatus="success" nbButton
                            style="width: 100px; margin-left: 0.7rem;" status="success"
                            (click)="btnSaveClick()">OK</button>
                    </div>
                </nb-card-body>
            </nb-card>
            <nb-card *ngIf="status == 'summary'">
                <nb-card-header class="dialogs">
                    <div class="header">
                        <nb-icon icon="alert-circle-outline"></nb-icon>
                        <label>Confirm Update Summary</label>
                    </div>
                </nb-card-header>
                <nb-card-body>
                    <div class="d-flex justify-content-center" style="padding: 2rem;">
                        <button nbButton style="width: 100px" status="danger" (click)="btnCancelClick()">Cancel</button>
                        <button [nbSpinner]="isSaveLodding" nbSpinnerSize="tiny" nbSpinnerStatus="success" nbButton
                            style="width: 100px; margin-left: 0.7rem;" status="success" (click)="update()">OK</button>
                    </div>
                </nb-card-body>
            </nb-card>

        </div>
    </div>
</div>
