<div class="pages" [formGroup]="Form">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;">
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                <nb-icon icon="people-outline"></nb-icon>
                                <label>Request<span class="p-0-12">/</span>Detail </label>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                <button style="float: right;margin: 3px 0px 3px 1rem;" nbButton type="button"
                                    size="medium" status="danger" (click)="btnCancelClick()">
                                    Back
                                </button>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <nb-card style="padding: 0;margin-bottom: 0.1rem;">
                <nb-card-header>
                    <div class="header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                <label>{{request_information_message}}</label>
                            </div>
                        </div>
                    </div>
                </nb-card-header>
            </nb-card>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-xl-12" [nbSpinner]="loading" nbSpinnerStatus="warning">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <nb-card>
                        <nb-card-body>
                            <div class="body">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12"
                                                style="padding-bottom: 1rem;">
                                                <project-display-file-image theme="dark"
                                                    [image_url_array]="image.main_image.get">
                                                </project-display-file-image>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Distributor Name :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_name" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input"
                                                    *ngFor="let p of arrDistributor.product_category_array">
                                                    <label>Product Category :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="product_category_name" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Distributor Keyworde :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_catalog_keyword" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row" style="padding-top: 1rem;">
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>First Name :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_firstname" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Last Name :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_lastname" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Email :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_email" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Telephone Number :</label>
                                                    <input libOnlyCharacterDefault type="text"
                                                        libOnlyCharacterphonnumber nbInput fullWidth
                                                        formControlName="distributor_tel" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Mobile Phone Number :</label>
                                                    <input libOnlyCharacterDefault type="text" mask='000-000-0000'
                                                        placeholder="XXX-XXX-XXXX" nbInput fullWidth
                                                        formControlName="distributor_mobile" />
                                                </div>
                                            </div>
                                            <!-- <div class="col-12" *ngIf="(arrDistributor.distributor_addr_lat != '' && arrDistributor.distributor_addr_lat != undefined) && 
                                            (arrDistributor.distributor_addr_lng != ''  && arrDistributor.distributor_addr_lng != undefined)">
                                                <div class="cover-input">
                                                    <label>Location Lat :</label>
                                                    <input libOnlyCharacterDefault  type="text" nbInput fullWidth
                                                        [(ngModel)]="arrDistributor.distributor_addr_lat" />
                                                </div>
                                            </div>
                                            <div class="col-12" *ngIf="(arrDistributor.distributor_addr_lat != '' && arrDistributor.distributor_addr_lat != undefined) && 
                                            (arrDistributor.distributor_addr_lng != ''  && arrDistributor.distributor_addr_lng != undefined)">
                                                <div class="cover-input">
                                                    <label>Location Lng :</label>
                                                    <input libOnlyCharacterDefault  type="text" nbInput fullWidth
                                                        [(ngModel)]="arrDistributor.distributor_addr_lng" />
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row" style="padding-top: 1rem;">
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Address :</label>
                                                    <textarea rows="3" type="text" nbInput fullWidth
                                                        formControlName="distributor_addr_full">
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Address Number :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_addr_number" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Province :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_addr_province" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Amphoe :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_addr_amphoe" />
                                                </div>
                                            </div>

                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Tambon :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="distributor_addr_tambon" />
                                                </div>
                                            </div>

                                            <!-- <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Zipcode :</label>
                                                    <input libOnlyCharacterDefault  type="text" nbInput fullWidth
                                                        [(ngModel)]="arrDistributor.distributor_addr_post" />
                                                </div>
                                            </div> -->
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="cover-input">
                                                            <label>Zipcode :</label>
                                                            <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                                formControlName="distributor_addr_post" />
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="cover-input">
                                                            <label>Latitude, Longitude</label>
                                                            <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                                formControlName="lat_long" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>
                <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                    <nb-card>
                        <nb-card-body>
                            <div class="body">
                                <div class="row">
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Massages :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="request_information_message" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Status :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="request_information_status_id" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="cover-input">
                                                    <label>Answer :</label>
                                                    <input libOnlyCharacterDefault type="text" nbInput fullWidth
                                                        formControlName="request_information_is_answer" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="cover-input">
                                            <label>File :</label>
                                        </div>
                                        <table class="table hover">
                                            <tbody>
                                                <tr *ngFor="let item of arrFile; " (click)="openUrl(item.file_url)">
                                                    <td>
                                                        <div>
                                                            <nb-icon icon="{{item.icon}}"></nb-icon>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div>
                                                            <a>{{item.file_name}}</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr *ngIf="arrFile.length == 0"
                                                    style="height:300px; background-color: #222b45;">
                                                    <td colspan="2" style="padding-top: 50px;">
                                                        <img src="assets/images/loading.png" width="300"><br><br>
                                                        <label>No data.</label>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <project-footercomponent> </project-footercomponent>
        </div>
    </div>
</div>
