<div class="pages" [formGroup]="Form">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-xl-12">
            <div class="cover-input">
                <button nbButton status="primary" (click)="btnDialogMab()">
                    <nb-icon icon="map-outline"></nb-icon>
                    Search by location
                </button>
            </div>

            <div class="cover-input">
                <label> Address </label>
                <textarea rows="3" nbInput status="primary" type="text" nbInput fullWidth status="primary"
                    formControlName="addressFull" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.addressFull.errors }"></textarea>
                <div *ngIf="submitted && !!f.addressFull.errors" class="invalid-feedback">
                    <div class="required" style="text-align: left" *ngIf="!!f.addressFull.errors.required">
                        Address is required</div>
                </div>
            </div>

            <div class="cover-input">
                <label> Address Number</label>
                <input nbInput status="primary" type="text" nbInput fullWidth status="primary"
                    formControlName="addressNo" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.addressNo.errors }" />
                <div *ngIf="submitted && !!f.addressNo.errors" class="invalid-feedback">
                    <div class="required" style="text-align: left" *ngIf="!!f.addressNo.errors.required">
                        Address Number is required</div>
                </div>
            </div>

            <div class="cover-input">
                <label>Province</label>
                <ngx-select [allowClear]="true" [ngClass]="{ 'is-invalid': submitted && f.province.errors }"
                    [items]="arrProvince" optionValueField="location_name" optionTextField="location_name"
                    formControlName="province" placeholder="-------------- Choose ---------------"
                    (select)="changeProvince($event)">
                </ngx-select>
                <div *ngIf="submitted && !!f.province.errors" class="invalid-feedback">
                    <div class="required" style="text-align: left" *ngIf="!!f.province.errors.required">
                        Province is required
                    </div>
                </div>
            </div>


            <div class="cover-input">
                <label>Amphoe</label>
                <ngx-select [allowClear]="true" [ngClass]="{ 'is-invalid': submitted && f.amphoe.errors }"
                    [items]="arrAmphoe" optionValueField="location_name" optionTextField="location_name"
                    formControlName="amphoe" placeholder="-------------- Choose ---------------"
                    (select)="changeAmphoe($event)">
                </ngx-select>
                <div *ngIf="submitted && !!f.amphoe.errors" class="invalid-feedback">
                    <div class="required" style="text-align: left" *ngIf="!!f.amphoe.errors.required">
                        Amphoe is required
                    </div>
                </div>
            </div>

            <div class="cover-input">
                <label>Tambon</label>
                <ngx-select [allowClear]="true" [ngClass]="{ 'is-invalid': submitted && f.tambon.errors }"
                    [items]="arrTambon" optionValueField="location_name" optionTextField="location_name"
                    formControlName="tambon" placeholder="-------------- Choose ---------------"
                    (select)="changeTambon($event)">
                </ngx-select>
                <div *ngIf="submitted && !!f.tambon.errors" class="invalid-feedback">
                    <div class="required" style="text-align: left" *ngIf="!!f.tambon.errors.required">
                        Tambon is required
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="cover-input">
                        <label>Zipcode</label>
                        <input type="text" mask='00000' placeholder="XXXXX" nbInput fullWidth status="primary"
                            formControlName="zipcode" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }" />
                        <div *ngIf="submitted && !!f.zipcode.errors" class="invalid-feedback">
                            <div class="required" style="text-align: left" *ngIf="!!f.zipcode.errors.required">
                                Zipcode is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="cover-input">
                        <label> Latitude Longitude</label>
                        <input nbInput status="primary" type="text" class="btnDisabled" fullWidth
                            formControlName="location_lat_location_lng" />

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
